<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>~</title>
        <link rel="stylesheet" href="css/floresta.css">
        <link rel="stylesheet" href="css/custombox.min.css">
        <script src="js/phaser.min.js" charset="utf-8"></script>
    </head>

    <body style="background-color: #bb9157;">
        <script type="text/javascript">
          var corridorEntrance;
          var gameWidth = window.innerWidth;
          var gameHeight = window.innerHeight;
          var game = new Phaser.Game(1920, 1080, Phaser.AUTO, '', { preload: preload, create: create, update: update });

          var resizeGame = function () {
              game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
              game.scale.parentIsWindow = true;
              game.scale.refresh();
          }

          function preload() {
              //loading background image
              game.load.image('entrada', 'img/entrada.jpg');
          }

          function create() {
              var entrance = game.add.sprite(0, 0, 'entrada');
              entrance.inputEnabled = true;

              //verifying screen resolution
              resizeGame();

              corridorEntrance = game.add.button(game.world.centerX, 500, '', walkInside, this, 2, 1, 0);
              corridorEntrance.height = 500;
              corridorEntrance.width = 500;
              corridorEntrance.anchor.setTo(0.5, 0.5);
          }

          function walkInside(button) {
              window.location.href = "corredor01.html";
          }

          function update() {

          }
        </script>
    </body>
</html>
